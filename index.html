<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>404 Not Found</title>
    <style>
        /* Reset some default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: 'Arial', sans-serif;
            background: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #333;
            background-color: #f4f4f9;
        }

        /* Container */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
        }

        /* Error Code */
        .error-code {
            font-size: 150px;
            font-weight: 700;
            color: #ff5c8d;
            animation: bounce 1.5s ease infinite;
        }

        /* Error Message */
        .message {
            font-size: 20px;
            color: #555;
            margin-top: 20px;
            font-weight: 500;
            animation: fade-in 2s ease forwards;
            opacity: 0;
            animation-delay: 1s;
        }

        /* Back to home button */
        .back-home {
            margin-top: 30px;
            padding: 15px 30px;
            background-color: #ff5c8d;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        /* Button Hover Effect */
        .back-home:hover {
            background-color: #ff407c;
        }

        /* Bouncing Animation for the Error Code */
        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }

        /* Fade-in Animation for the Message */
        @keyframes fade-in {
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 class="error-code">404</h1>
            <p class="message">Oops! The page you're looking for doesn't exist.</p>
            <a href="/" class="back-home">Back to Home</a>
        </div>
    </div>
</body>
</html>
